<p>student-maticnaknjiga works!</p>

<div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input [disabled]="true" [(ngModel)]="studentId.id"  disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student ime</label>
        <div class="col-sm-4">
      <input [disabled]="true" [(ngModel)]="studentPodatci.ime" class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student prezime</label>
        <div class="col-sm-4">
      <input [disabled]="true" [(ngModel)]="studentPodatci.prezime" class="form-control" >
    </div>
  </div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ak godina</th>
    <th>Godina</th>
    <th>Obnova</th>
    <th>Zimski semestar<br>
      <input value="Upis" disabled> |
      <input value="Ovjera" disabled>
    </th>
    <th>Evidentirao</th>
    <th>Akcija</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let m of maticnaKnjigaPodatci" >
    <td>{{m.id}}</td>
    <td >{{m.akademskaGodina.opis}}</td>
    <td>{{m.godinaStudija}}</td>
    <td>{{m.obnova}}</td>
    <td>
      <input [(ngModel)]="m.datumUpisa"> |
      <input [(ngModel)]="m.datumOvjere">
    </td>

    <td>{{m.evidentirao}}</td>
    <td>
      <a (click)="controlOvjeraModal(m)" class="btn btn-link">Ovjeri zimski semestar </a> <br>
    </td>
  </tr>
  </tbody>
</table>

<button (click)="controlModal()" class="form-label">Upis u zimski semestar</button>
</div>


<div *ngIf="hideNoviSemestar" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za {{studentPodatci.ime+" "+studentPodatci.prezime}} </h5>
        <button (click)="controlModal()" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input [(ngModel)]="datumUpisa" class="form-control" type="date"  placeholder="Datum">
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input [(ngModel)]="godinaStudija" class="form-control" placeholder="Godina studija"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select  class="form-control" >
           <option (click)="odaberiAkademskuGodinu(a)" *ngFor="let a of akademskaGodina" [value]="selectedAkademskaGodina" [selected]="a.id==1" >{{a.opis}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input [(ngModel)]="cijenaSkolarine" class="form-control"  placeholder="Cijena školarine" />
        </div>

        <div class="mb-3 form-check">
          <input [(ngModel)]="obnova" type="checkbox" class="form-check-input"  placeholder="Obnova godine" />
          <label class="form-check-label">Obnova godine</label>
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="controlModal()" type="button" class="btn btn-secondary" >Close</button>
        <button (click)="upisSemestra()"    type="button" class="btn btn-primary" >Save changes</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="hideOvjeraSemestar" class="modal fade show" id="exampleModalLive2" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel2">Ovjera zimskog semestra  </h5>
        <button (click)="controlOvjeraModal()" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input [(ngModel)]="datumOvjere" class="form-control" type="date"  placeholder="Datum">
        </div>
        <div class="mb-3">
          <label class="form-label">Napomena</label>
          <input [(ngModel)]="napomena" class="form-control" placeholder="Napomena"/>
        </div>


      </div>
      <div class="modal-footer">
        <button (click)="controlOvjeraModal()" type="button" class="btn btn-secondary" >Close</button>
        <button (click)="ovjeriSemestar()"    type="button" class="btn btn-primary" >Save changes</button>
      </div>
    </div>
  </div>
</div>
